<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>琪琪像素风 - 粉色系测试版</title>
    <style>
        /* 像素字体导入 */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', monospace;
            background: #1a001a;
            color: #f0f0f0;
            overflow-x: hidden;
            image-rendering: pixelated;
            font-size: 12px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 50%, #c71585 100%);
            border: 4px solid #fff;
        }
        
        .header h1 {
            font-size: 20px;
            color: #fff;
            text-shadow: 2px 2px 0px #000;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 10px;
            color: #ffeef8;
            text-shadow: 1px 1px 0px #000;
        }
        
        .main-interface {
            background: #1a001a;
            border: 4px solid #ff69b4;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .character-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(45deg, #ffeef8 25%, #ffe0f0 25%, #ffe0f0 50%, #ffeef8 50%, #ffeef8 75%, #ffe0f0 75%, #ffe0f0);
            background-size: 16px 16px;
            border: 2px solid #ff69b4;
        }
        
        .pixel-character {
            width: 64px;
            height: 64px;
            background: #ff69b4;
            border: 2px solid #000;
            position: relative;
        }
        
        .pixel-character::before {
            content: '';
            position: absolute;
            top: 16px;
            left: 16px;
            width: 8px;
            height: 8px;
            background: #000;
            box-shadow: 24px 0 0 #000;
        }
        
        .pixel-character::after {
            content: '';
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 4px;
            background: #000;
        }
        
        .chat-bubble {
            background: #fff;
            color: #333;
            border: 3px solid #ff69b4;
            padding: 15px;
            font-size: 12px;
            max-width: 300px;
            position: relative;
            line-height: 1.4;
        }
        
        .chat-bubble::before {
            content: '';
            position: absolute;
            left: -12px;
            top: 20px;
            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-right: 12px solid #ff69b4;
        }
        
        .control-panel {
            background: #ffb3d9;
            border: 3px solid #ff69b4;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .control-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .pixel-btn {
            background: #ff69b4;
            color: #fff;
            border: 2px solid #fff;
            padding: 12px;
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.1s;
            line-height: 1.2;
        }
        
        .pixel-btn:hover {
            background: #ff1493;
            transform: translateY(-2px);
        }
        
        .pixel-btn:active {
            transform: translateY(0);
        }
        
        .status-bar {
            background: #2a002a;
            border: 2px solid #ff69b4;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 10px;
            color: #f0f0f0;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-icon {
            width: 8px;
            height: 8px;
            background: #ff69b4;
        }
        
        .color-palette {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .color-swatch {
            width: 40px;
            height: 40px;
            border: 2px solid #fff;
            position: relative;
        }
        
        .color-swatch::after {
            content: attr(data-color);
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 6px;
            color: #ccc;
        }
        
        .features {
            background: #1a001a;
            border: 2px solid #ffb3d9;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .features h3 {
            font-size: 14px;
            color: #ff69b4;
            margin-bottom: 10px;
            text-shadow: 1px 1px 0px #000;
        }
        
        .features ul {
            list-style: none;
            font-size: 11px;
            line-height: 1.6;
            color: #f0f0f0;
        }
        
        .features li {
            margin-bottom: 5px;
            padding-left: 12px;
            position: relative;
        }
        
        .features li::before {
            content: '▶';
            position: absolute;
            left: 0;
            color: #ff69b4;
        }
        
        .animation-demo {
            background: #ffe0f0;
            border: 3px solid #ff69b4;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .floating-hearts {
            position: relative;
            height: 60px;
            margin-top: 10px;
        }
        
        .heart {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #ff69b4;
            animation: float 2s ease-in-out infinite;
            position: relative;
        }
        
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 12px;
            background: #ff69b4;
            border-radius: 8px 8px 0 0;
        }
        
        .heart::before {
            left: 0;
            top: -6px;
            transform: rotate(-45deg);
        }
        
        .heart::after {
            right: 0;
            top: -6px;
            transform: rotate(45deg);
        }
        
        .heart:nth-child(1) { left: 20%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 40%; animation-delay: 0.5s; }
        .heart:nth-child(3) { left: 60%; animation-delay: 1s; }
        .heart:nth-child(4) { left: 80%; animation-delay: 1.5s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .test-area {
            background: #2a002a;
            border: 3px solid #ff69b4;
            padding: 20px;
            text-align: center;
        }
        
        .test-input {
            background: #fff;
            border: 2px solid #ff69b4;
            padding: 12px;
            font-family: 'Press Start 2P', monospace;
            font-size: 11px;
            color: #333;
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
            border-radius: 0;
        }
        
        .test-send {
            background: #ff69b4;
            color: #fff;
            border: 2px solid #fff;
            padding: 12px 20px;
            font-family: 'Press Start 2P', monospace;
            font-size: 11px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .test-send:hover {
            background: #ff1493;
        }
        
        .response-area {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border: 2px solid #ff69b4;
            font-size: 11px;
            color: #333;
            min-height: 60px;
            line-height: 1.4;
        }
        
        /* 平板端适配 (768px 及以下) */
        @media (max-width: 768px) {
            body {
                font-size: 11px;
            }
            
            .control-buttons {
                grid-template-columns: 1fr;
            }
            
            .character-area {
                flex-direction: column;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 18px;
            }
            
            .header p {
                font-size: 9px;
            }
            
            .chat-bubble {
                font-size: 11px;
                max-width: 250px;
            }
            
            .pixel-btn {
                font-size: 9px;
                padding: 10px;
            }
            
            .features h3 {
                font-size: 13px;
            }
            
            .features ul {
                font-size: 10px;
            }
            
            .status-bar {
                font-size: 9px;
            }
            
            .test-input {
                font-size: 10px;
                padding: 10px;
            }
            
            .test-send {
                font-size: 10px;
                padding: 10px 15px;
            }
            
            .response-area {
                font-size: 10px;
            }
        }
        
        /* 手机端适配 (480px 及以下) */
        @media (max-width: 480px) {
            body {
                font-size: 10px;
            }
            
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 16px;
            }
            
            .header p {
                font-size: 8px;
            }
            
            .main-interface {
                padding: 15px;
            }
            
            .character-area {
                padding: 15px;
            }
            
            .chat-bubble {
                font-size: 10px;
                max-width: 200px;
                padding: 12px;
            }
            
            .pixel-btn {
                font-size: 8px;
                padding: 8px;
            }
            
            .control-buttons {
                gap: 10px;
            }
            
            .features h3 {
                font-size: 12px;
            }
            
            .features ul {
                font-size: 9px;
                line-height: 1.5;
            }
            
            .status-bar {
                font-size: 8px;
                padding: 8px;
                flex-direction: column;
                gap: 5px;
            }
            
            .test-input {
                font-size: 9px;
                padding: 8px;
                max-width: 100%;
            }
            
            .test-send {
                font-size: 9px;
                padding: 8px 12px;
            }
            
            .response-area {
                font-size: 9px;
                padding: 12px;
            }
            
            .color-palette {
                gap: 5px;
            }
            
            .color-swatch {
                width: 30px;
                height: 30px;
            }
        }
        
        /* 大屏幕优化 (1200px 以上) */
        @media (min-width: 1200px) {
            body {
                font-size: 14px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .chat-bubble {
                font-size: 14px;
                max-width: 400px;
            }
            
            .pixel-btn {
                font-size: 12px;
                padding: 15px;
            }
            
            .features h3 {
                font-size: 16px;
            }
            
            .features ul {
                font-size: 13px;
            }
            
            .status-bar {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎮 琪琪像素风测试版</h1>
            <p>基于琪琪AI粉色系配色的像素风格界面</p>
        </div>
        
        <!-- 琪琪色彩方案展示 -->
        <div class="features">
            <h3>🎨 琪琪色彩方案</h3>
            <div class="color-palette">
                <div class="color-swatch" style="background: #ffeef8;" data-color="#ffeef8"></div>
                <div class="color-swatch" style="background: #ffe0f0;" data-color="#ffe0f0"></div>
                <div class="color-swatch" style="background: #ffcce6;" data-color="#ffcce6"></div>
                <div class="color-swatch" style="background: #ffb3d9;" data-color="#ffb3d9"></div>
                <div class="color-swatch" style="background: #ff69b4;" data-color="#ff69b4"></div>
                <div class="color-swatch" style="background: #ff1493;" data-color="#ff1493"></div>
                <div class="color-swatch" style="background: #c71585;" data-color="#c71585"></div>
                <div class="color-swatch" style="background: #ffffff;" data-color="#ffffff"></div>
            </div>
        </div>
        
        <!-- 主要界面展示 -->
        <div class="main-interface">
            <div class="character-area">
                <div class="pixel-character"></div>
                <div class="chat-bubble">
                    哼！才不是特意想展示像素风呢！只是...刚好觉得这个粉色系还不错啦！(｀・ω・´)
                </div>
            </div>
            
            <div class="control-panel">
                <div class="control-buttons">
                    <button class="pixel-btn">👋 打招呼</button>
                    <button class="pixel-btn">💕 夸夸琪琪</button>
                    <button class="pixel-btn">🎮 一起玩</button>
                    <button class="pixel-btn">🤗 需要安慰</button>
                    <button class="pixel-btn">🐱 猫咪知识</button>
                    <button class="pixel-btn">📹 视频通话</button>
                </div>
            </div>
            
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-icon"></div>
                    <span>心情: 才不是开心呢！</span>
                </div>
                <div class="status-item">
                    <div class="status-icon"></div>
                    <span>体力: 充满活力！</span>
                </div>
                <div class="status-item">
                    <div class="status-icon"></div>
                    <span>模式: 像素风</span>
                </div>
            </div>
        </div>
        
        <!-- 动画效果演示 -->
        <div class="animation-demo">
            <h3 style="font-size: 14px; color: #ff69b4; margin-bottom: 10px; text-shadow: 1px 1px 0px #000;">💖 动画效果演示</h3>
            <div class="floating-hearts">
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
            </div>
        </div>
        
        <!-- 功能特色 -->
        <div class="features">
            <h3>✨ 像素风琪琪特色</h3>
            <ul>
                <li>完全基于琪琪AI的粉色系配色方案</li>
                <li>像素化的角色设计，保持可爱风格</li>
                <li>8位游戏风格的界面元素</li>
                <li>琪琪经典傲娇性格的像素表达</li>
                <li>浮动爱心动画效果</li>
                <li>响应式设计，支持移动设备</li>
                <li>保持原有功能的像素化呈现</li>
            </ul>
        </div>
        
        <!-- 交互测试区域 -->
        <div class="test-area">
            <h3 style="font-size: 14px; color: #ff69b4; margin-bottom: 15px; text-shadow: 1px 1px 0px #000;">🧪 交互测试</h3>
            <input type="text" class="test-input" placeholder="输入消息测试像素风交互..." maxlength="100">
            <br>
            <button class="test-send">发送消息</button>
            <div class="response-area" id="responseArea">
                点击按钮测试琪琪的像素风回复...
            </div>
        </div>
    </div>
    
    <script>
        // 简单的交互测试
        const testInput = document.querySelector('.test-input');
        const testSend = document.querySelector('.test-send');
        const responseArea = document.getElementById('responseArea');
        
        const responses = [
            "哼！才不是想回复你呢！只是...刚好看到了而已！(￣^￣)",
            "像素风也挺可爱的嘛...才不是故意夸奖呢！",
            "主人觉得这个粉色系怎么样？我...我才没有特意为你选的呢！",
            "这个像素化的琪琪也很可爱对吧？才不是自卖自夸呢！",
            "(≧▽≦) 像素风也要保持琪琪的可爱风格！"
        ];
        
        function sendResponse() {
            const message = testInput.value.trim();
            if (message) {
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                responseArea.innerHTML = `<strong>琪琪回复:</strong> ${randomResponse}`;
                testInput.value = '';
            } else {
                responseArea.innerHTML = '<strong>琪琪回复:</strong> 哼！至少说点什么呀！(＞﹏＜)';
            }
        }
        
        testSend.addEventListener('click', sendResponse);
        testInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendResponse();
            }
        });
        
        // 按钮点击效果
        document.querySelectorAll('.pixel-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const btnText = this.textContent;
                responseArea.innerHTML = `<strong>琪琪回复:</strong> 哼！才不是想点击${btnText}呢！只是...手滑了而已！(｀・ω・´)`;
            });
        });
    </script>
</body>
</html>
